<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Программирование WEB (1 л.р.: Верстка)</title>
        <link rel="stylesheet" href="css/foundation.css" />
        <link rel="stylesheet" href="css/index.css" />
        <script src="js/vendor/modernizr.js"></script>
    </head>
    <body>
        <div class="row top_panel_bg"></div>
        <div class="container">
            <div class="full_width clear">
                <div class="row top_panel">
                    <div class="large-2 medium-2 columns is_region no_padding">
                        <div class="large-10 large-centered columns">
                        <a href="/" class="home">RIA.ru - </a>
                        <a href="/" class="region">Москва</a>
                        <a class="change_region region_icon"></a>
                        </div>
                    </div>
                    <div class="large-6 medium-6 columns left projects no_padding" >
                        <ul class="">
                            <li><a href="#">ИноСМИ</a></li>
                            <li><a href="#">ПРАЙМ</a></li>
                            <li><a href="#">Р-Спорт</a></li>
                            <li><a href="#">РИА Недвижимость</a></li>
                            <li><a href="#">РИА Рейтинг</a></li>
                        </ul>
                    </div>
                    <div class="large-1 medium-2 columns right login">
                        <a><span class="login_icon change_region"></span>Вход</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="large-12 columns header">
                    <div class="large-6 medium-6 columns no_padding logo">
                        <div class="large-12 medium-6 small-6 columns header_date no_padding">
                            <div class="large-5 medium-10 small-10 columns no_padding">
                                <span class="date">16.02.2016</span>
                                <span class="time">20:21</span>
                                <span>МСК</span>
                            </div>
                            <div class="large-7 medium-1 small-1 columns end no_padding">
                                <a class="logo_text">RIA.RU</a>
                            </div>
                            <div class="large-6 medium-12 columns end no_padding">
                                <img src="img/ria_logo.png" alt="ria">
                            </div>
                            <div class="large-5 medium-12 small-12 columns currency_list end">
                                <div class="large-12 medium-12 small-12 columns no_padding">
                                    <span class="currency_name">USD</span>
                                    <span class="currency_date">17.02</span>
                                    <span class="currency_value">76.25
                                        <span class="currency_change">- 1.53</span>
                                    </span>
                                
                                </div>
                            </div>
                            <div class="large-5 medium-12 small-12 columns currency_list end">
                                <div class="large-12 medium-12 small-12 columns no_padding">
                                    <span class="currency_name">EUR</span>
                                    <span class="currency_date">17.02</span>
                                    <span class="currency_value">85.09
                                        <span class="currency_change">- 2.10</span>
                                    </span>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="content">
            </div>
        </div>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
